name: '🏗️ Build jellyfin-ffmpeg'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - sid
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - jellyfin
    paths-ignore:
      - '**/*.md'

jobs:
  build_debian:
    uses: ./.github/workflows/_meta-sid.yaml
    with:
      distro: 'debian'
      codenames: '["sid"]'
      architectures: '["amd64"]'
      release: false
