name: '🏗️ Build jellyfin-ffmpeggsid'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - sid
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - sid
    paths-ignore:
      - '**/*.md'

jobs:
  build_debian:
    uses: ./.github/workflows/_meta.yaml
    with:
      distro: 'debian'
      codenames: '["sid"]'
      architectures: '["amd64", "arm64"]'
      release: false

  build_ubuntu:
  build_portable_linux:
    uses: ./.github/workflows/_meta_portable.yaml
    with:
      os: 'linux'
      architectures: '["amd64", "arm64"]'
      release: false